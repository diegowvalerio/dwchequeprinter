<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
		<style type="text/css">
.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
	padding: 0.5em 0;
	margin-left: 10px;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}

.ui-orderlist .ui-grid-row .ui-grid-col-2, .ui-orderlist .ui-grid-row .ui-grid-col-10
	{
	padding: 0;
}
</style>
	</ui:define>

	<ui:define name="title">
        Imprimir Cheque
    </ui:define>

	<ui:define name="description">
        Pesquise ... 
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Imprimir Cheque" />

		<h:form id="form">
		<div class="box box-primary">
		<p:separator />
			<p:panelGrid columns="4" id="paineld">
				
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{beanCheque.cheque.nome}">
				</p:inputText>
				
				<p:outputLabel value="Valor:" for="valor" />
				<p:inputText id="valor" value="#{beanCheque.cheque.valor}">
				</p:inputText>
				
				<p:outputLabel value="Cidade:" for="cidade" />
				<p:inputText id="cidade" value="#{beanCheque.cheque.cidade}">
				</p:inputText>
				
				<p:outputLabel value="Uf:" for="uf" />
				<p:inputText id="uf" value="#{beanCheque.cheque.uf}">
				</p:inputText>
				
			</p:panelGrid>
			
				<div class="box-header with-border">
					<p:commandButton
						actionListener="#{beanCheque.imprimecheque()}" ajax="false"
						icon="ui-icon-print" value="Visualizar" styleClass="btn-primary" />
					<p:spacer width="5" />
					<p:separator />

				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
